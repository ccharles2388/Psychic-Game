<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Psychic Game</title>

<h1>Basic Psychic Game</h1>

<body>


    <div>
        <p id="directions-text">Guess What Letter I'm Thinking Of ? Type Any Letter To Begin</p>
        <p>Wins :<span id="wins"></span></p>
        <p>Losses :<span id="losses"></span></p>
        <p >Guesses Left :<span id="guesses_left"></span></p>
        <p>Your Guesses So Far :<span id="guesses"></span></p>

    </div>
    <button onclick="resetGame()" id="reset">RESET</button>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>
